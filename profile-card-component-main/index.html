<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
     <div class="top-bg">
      <img src="images/bg-pattern-top.svg" alt="svg">
     </div>
    <article class="user__profile-card">
      </div>
      <picture class="card-bg-img">
        <img src="images/bg-pattern-card.svg" alt="bg-pattern-card">
      </picture>

      <picture class="user-img">
        <img src="images/image-victor.jpg" alt="image-victor">
      </picture>

      <div class="user-info">
        <h1> Victor Crest</h1>
        <small>26</small>
      </div>

      <div class="img-caption">
        <small> London</small>
      </div>

      <hr>

      <div class="items">
        <div class="followers">
          <h1>80K</h1>
          <p> Followers</p>
        </div>

        <div class="likes">
          <h1> 803K</h1>
          <p> Likes</p>
        </div>

        <div class="photes">
          <h1> 1.4K</h1>
          <p> Photos</p>
        </div>
      </div>
    </article>
    <div class="bottom-bg">
      <img src="images/bg-pattern-bottom.svg" alt="svg">
    </div>
  </main>
 

</body>
</html>
